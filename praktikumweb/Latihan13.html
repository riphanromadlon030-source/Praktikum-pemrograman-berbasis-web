<html>
    <head>
        <title>Menambahkan Image</title>
    </head>
    <body>
        <h4>Menambahkan Image Kedalam Dokumen HTML</h4>
        <img arc="sepeda.jpg" width="150" height="120">
        <br>
        <h4>Mengatur Border Pada Image</h4>
        <img arc="sepeda.jpg" border="10" color="red">
        <br>
        <h4>Alternating Text</h4>
        Pada image dibawah ini terdapat alternating text
        silahkan gerakan mouse melewati image<br>
        <img arc="sepeda.jpg" width="100" height="120" alt="alternating text">
    </body>
</html>
